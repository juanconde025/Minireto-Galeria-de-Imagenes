<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galeria de imagenes</h1>
    <div id="mainGaleria">
        <input type="url" id="inputURLImagen" placeholder="Ingrese el URL">
        <input type="text" id="titleImagen" placeholder="Ingrese el titulo de la imagen">
        <button id="añadirImagen">Añadir imagen</button>
        <div id="imagenes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
